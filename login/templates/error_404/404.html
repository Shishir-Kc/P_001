<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --bg-color: #0f0f23;
            --text-color: #ffffff;
            --accent-color: #00d4ff;
            --secondary-color: #ff6b6b;
            --card-bg: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 212, 255, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --accent-color: #3b82f6;
            --secondary-color: #ef4444;
            --card-bg: rgba(255, 255, 255, 0.8);
            --shadow: rgba(59, 130, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Animated background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--shadow);
        }

        /* Main content */
        .container {
            text-align: center;
            z-index: 1;
            max-width: 90%;
        }

        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: bold;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
            text-shadow: 0 0 30px var(--shadow);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .error-message {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 1s both;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s both;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glitch effect for 404 */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 2s infinite;
            color: var(--accent-color);
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 2s infinite;
            color: var(--secondary-color);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, 2px);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, -2px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .theme-toggle {
                top: 15px;
                right: 15px;
                padding: 8px 12px;
            }

            .container {
                padding: 0 20px;
            }

            .home-button {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .floating-shape {
                opacity: 0.05;
            }
        }

        @media (max-width: 480px) {
            .error-message {
                padding: 0 10px;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="loading">
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>


    <div class="container">
        <div class="error-code glitch" data-text="404">404</div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">
            Looks like you've ventured into the digital void! <br>
            The page you're looking for has gone on an adventure to another dimension.
        </p>
        <a href="{% url "home:home" %}" class="home-button" onclick="goHome(event)">
             Take Me Home
        </a>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'ðŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                themeIcon.textContent = savedTheme === 'light' ? 'â˜€ï¸' : 'ðŸŒ™';
            } else if (prefersDark) {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'ðŸŒ™';
            } else {
                document.body.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'â˜€ï¸';
            }
        }

        // Home button functionality
        function goHome(event) {
            event.preventDefault();
            
            // Add a fun exit animation
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                // In a real application, you would navigate to your home page
                // For demo purposes, we'll show an alert
              
                 window.location.href = '{% url "home:home" %}';
            }, 150);
        }

        // Add some interactive effects
        function addInteractiveEffects() {
            const errorCode = document.querySelector('.error-code');
            
            errorCode.addEventListener('mouseenter', () => {
                errorCode.style.animationPlayState = 'paused';
            });
            
            errorCode.addEventListener('mouseleave', () => {
                errorCode.style.animationPlayState = 'running';
            });
        }

        // Create additional floating elements on mouse move
        function createFloatingElement(x, y) {
            const element = document.createElement('div');
            element.style.position = 'absolute';
            element.style.left = x + 'px';
            element.style.top = y + 'px';
            element.style.width = '4px';
            element.style.height = '4px';
            element.style.background = 'var(--accent-color)';
            element.style.borderRadius = '50%';
            element.style.pointerEvents = 'none';
            element.style.animation = 'fadeOut 2s ease-out forwards';
            
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 2000);
        }

        // Add fadeOut animation for floating elements
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) translateY(-50px);
                }
            }
        `;
        document.head.appendChild(style);

        // Mouse trail effect (throttled for performance)
        let lastTrailTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastTrailTime > 100) {
                createFloatingElement(e.clientX, e.clientY);
                lastTrailTime = now;
            }
        });

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            addInteractiveEffects();
            
            // Remove loading class to trigger fade-in
            setTimeout(() => {
                document.body.classList.remove('loading');
            }, 100);
        });




        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const homeButton = document.querySelector('.home-button');
                if (document.activeElement === homeButton) {
                    homeButton.click();
                }
            }
            if (e.key === 't' || e.key === 'T') {
                toggleTheme();
            }
        });
    </script>
</body>
</html>
